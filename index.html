<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Importação by AmpereRC</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e293b">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icone.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        input, select, button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #22c55e;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Calculadora de Importação</h2>

    <input type="number" id="produto" placeholder="Valor do Produto (USD)">
    <input type="number" id="frete" placeholder="Valor do Frete (USD)">
    <input type="number" id="cotacao" placeholder="Cotação do Dólar">

    <label>Percentual de Lucro:</label>
    <select id="lucro">
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
        <option value="30" selected>30%</option>
        <option value="35">35%</option>
        <option value="40">40%</option>
        <option value="45">45%</option>
        <option value="50">50%</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>

<script>
async function atualizarDolar() {
    try {
        const resposta = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
        const dados = await resposta.json();

        if (dados && dados.USDBRL && dados.USDBRL.bid) {
            let cotacao = parseFloat(dados.USDBRL.bid);
            document.getElementById("cotacao").value = cotacao.toFixed(4);
        }

    } catch (erro) {
        console.log("Erro ao buscar cotação:", erro);
    }
}

function calcular() {

    let valorProduto = parseFloat(document.getElementById("produto").value) || 0;
    let frete = parseFloat(document.getElementById("frete").value) || 0;
    let cotacao = parseFloat(document.getElementById("cotacao").value) || 0;
    let percentualLucro = parseFloat(document.getElementById("lucro").value);

    let totalDolar = valorProduto + frete;
    let custoReais = totalDolar * cotacao;

    let valorLucro = custoReais * (percentualLucro / 100);
    let precoVenda = custoReais + valorLucro;

    document.getElementById("resultado").innerHTML =
        "Custo total: R$ " + custoReais.toFixed(2) + "<br><br>" +
        "Lucro (" + percentualLucro + "%): R$ " + valorLucro.toFixed(2) + "<br><br>" +
        "Preço de venda: R$ " + precoVenda.toFixed(2);
}

window.onload = function() {
    atualizarDolar();
};

// Registrar Service Worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.log("Erro no SW:", err));
}
</script>

</body>
</html>
